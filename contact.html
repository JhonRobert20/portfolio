<body oncontextmenu="return false;" onselectstart="return false;" class="contact">
    <nav class="lateral-izquierdo fixed">
        <div class="nav-right-down">
            <div class="down-effect effect"></div>
            <div class="down-column"></div>
            <a href="https://www.instagram.com/jhon_programador/" target="_blanck"><img src="media/icons/instagram.png" alt=""> Instagram</a>
            <a href="https://github.com/JhonRobert20" target="_blanck"><img src="media/icons/github.png" alt="Github Logo used like link">Github</a>
            <a href="https://www.linkedin.com/in/jhon-robert-matamoros-vitonera-a084841b7/" target="_blanck"> <img src="media/icons/linkedin.png" alt="Linkedin Logo used like link"> Linkedin</a>
            <a href="mailto:jhonbara10@hotmail.com?subject=Hello"><img src="media/icons/mail.png" alt="Email Logo used like link"> jhonbara10@hotmail.com</a>
            <a href="/portfolio/contact.html"><img src="media/icons/contact-form.png" alt="Contact from Logo used like link"> Contact</a>
        </div>

    </nav>  
    <header class="header fixed jhon">
        <a class="cabezera" href="/portfolio/">Jhon Robert</a>
    </header>
    <div class="contact-content">
        <div class="success">
            <p><span class="tick">&#10003;</span> Thanks for sending an email. I will contant you soon! </p>
            <a href="/portfolio/"> Jhon Robert</a>
        </div>
        <form action="https://formspree.io/f/xeqvnebw" id="contact_form" method="POST" class="contact_form">
            <h3>How can I help you?</h3>
            <ul>
                <li>
                    <input type="text" placeholder="Name" name="name">
                </li>
                <li>
                    <input placeholder="Email*" type="email" name="email" required>
                </li>
                <li>
                    <textarea placeholder="Message*" name="message" required></textarea>
                </li>
                <li>
                    <button class="button" type="submit">Send</button>
                </li>
            </ul>
        </form>
    </div>
    <script>
        const $form = document.querySelector("#contact_form")
        $form.addEventListener('submit', handleSubmit)

        async function handleSubmit(event) {
            event.preventDefault()
            const form = new FormData(this)
            const response = await fetch(this.action, {
                method: this.method,
                body: form,
                headers: {
                    'Accept': 'application/json'
                }
            })
            if (response.ok) {
                this.reset()
                document.querySelector('.contact_form').style['margin-top'] = '50px'
                document.querySelector('.success').style['display'] = 'block';
                document.querySelector('.jhon').style['display'] = 'none';
                document.querySelector('#enviado').classList.add('mostrar')
            }
        }
    </script>
</body>
